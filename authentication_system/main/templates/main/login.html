{% extends 'main/main.html'%}
{% load static %}
{% block content%}
{% load crispy_forms_tags %}


<div class="container">
    <div class="row" style="margin-left: auto; margin-right: auto;margin-top: 100px;">
        <div class="colum-md-6" style="margin-left: auto; margin-right: auto;">
            <div class="content-selection">
                <p>{{message}}</p>
                <form action="" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom md-4">Log In</legend>
                        {{ form|crispy }}
        
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info " type="submit">Login</button>
                        
        
                    </div>
        
                </form>
            </div>
            
        </div>
    </div>        
</div>

{% endblock content%}
